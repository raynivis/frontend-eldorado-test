<!-- Optei em usar um modal para a adicao dos contatos do usuario -->
<div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
        <div class="d-flex justify-content-end">
            <button type="button" class="m-2 btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-header">
            <div class="w-100">
                <div class="d-flex justify-content-center text-center">
                    <h6 class="titulo-form">Cadastrar Contato</h6>
                </div>
            </div>
        </div>
        <div class="modal-body mb-5">
            <section class="container">
                <app-form-contato [idUsuario]="idUsuario"></app-form-contato>
            </section>
        </div>
    </div>
</div>
