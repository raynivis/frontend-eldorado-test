<form class="form-cadastro">
    <!--Campo Nome-->
    <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Maria">
    </div>
    <!--Campo E-mail-->
    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="maria@exemplo.com">
    </div>
    <!--Campo Senha-->
    <div class="mb-3 position-relative">
        <label for="senha" class="form-label d-flex align-items-center">
          Senha
          <button 
            type="button" 
            class="senha p-0 ms-2 position-absolute end-0" 
            (click)="toggleSenha()"
          >
            <i [class]="mostrarSenha ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
          </button>
        </label>
      
        <input 
          id="senha"
          [type]="mostrarSenha ? 'text' : 'password'" 
          class="form-control"
          placeholder="******"
        >
      </div>      
    <a (click)="openModalToastS()" class="btn btn-success mt-2">Cadastrar Usuário!</a>
</form>

<!--Toast de Sucesso-->
<div class="toast position-absolute text-bg-success border-0 top-0 end-0 m-4" role="alert"
  aria-live="assertive" aria-atomic="true" #ToastSuccess>    
  <app-toast-success mensagem="Usuário Cadastrado com Sucesso"></app-toast-success>
</div>
