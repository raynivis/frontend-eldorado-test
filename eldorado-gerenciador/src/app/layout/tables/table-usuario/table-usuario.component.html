<table class="table table-hover table-center mb-0">
    <thead>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Risa D. Pearson</td>
            <td>ia&#64;email.com</td>
            <td>
                @if (secao === 'secao1') {
                    <app-tooltip texto="Desativar Usuário" position="top">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#e74c3c"
                            class="m-1 material-icons bi bi-x-circle-fill" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z" />
                        </svg>
                    </app-tooltip>
                }
                @else {
                    <app-tooltip texto="Ativar Usuário" position="top">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#179C4F"
                            class="m-1 material-icons bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                        </svg>
                    </app-tooltip>
                }
                <app-tooltip texto="Visualizar Contatos" position="top">
                    <svg (click)="openModal()" xmlns="http://www.w3.org/2000/svg" width="16" height="20" fill="#3498db"
                        class="m-1 material-icons bi bi-person-lines-fill" viewBox="0 0 16 16">
                        <path
                            d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1z" />
                    </svg>
                </app-tooltip>
            </td>
        </tr>
    </tbody>
</table>
<!--Modal do Contatos-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" #ModalContato> 
    <app-modal-contato></app-modal-contato>
</div>
